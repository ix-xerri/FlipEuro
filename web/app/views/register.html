<section id="page-register" class="page">
    <div class="page-header">
        <h1>Register</h1>
    </div>
    <h1>Login to your Account</h1>
    <form class="frm-account" role="form">
        <div class="form-group">
            <label for="firstname">First name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" maxlength="255" autofocus />
        </div>
        <div class="form-group">
            <label for="lastname">Last name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" maxlength="255" />
        </div>
        <div class="form-group">
            <label for="dob">Date of birth</label>
            <input type="date" class="form-control" id="dob" name="dob" />
        </div>
        <div class="form-group">
            <label for="init-balance">Initial balance</label>
            <input type="number" class="form-control" id="init-balance" pattern="^\d+(\.|\,)\d{2}$" name="init-balance" placeholder="0.00" />
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" maxlength="255" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" maxlength="72"/>
            <div class="password-strength">
                <div class="password-indicator clearfix">
                    <div class="password-weak left"></div>
                    <div class="password-so-so left"></div>
                    <div class="password-good left"></div>
                    <div class="password-very-good left"></div>
                </div>
                <div class="password-text"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm Password" maxlength="72"/>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</section>
