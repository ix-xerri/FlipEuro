<section id="page-login" class="page">
    <div class="account">
        <h1><img src="../../img/flipeuro-logo.png" title="FlipEuro Logo" alt="FlipEuro Logo" /></h1>
        <form class="frm-account" role="form">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" maxlength="255" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" maxlength="72"/>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</section>
