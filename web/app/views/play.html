<section id="page-play" class="page">
    <div class="page-header">
        <h1>Play</h1>
    </div>
    <div class="coin flip-animation">
        $
    </div>
    <div>
        <form class="frm-play" role="form">
            <div class="row form-group">
                <div class="col-xs-3">
                    <label for="coin">Coin</label>
                    <select class="form-control input-sm" id="coin" name="coin" data-bind="options: $root.coins, optionsText: 'currency'"></select>
                </div>
            </div>
            <div class="form-group">
                <label for="bet">Bet</label>
                <input type="bet" class="form-control" id="bet" name="bet" data-bind="value: bet" placeholder="0.00" pattern="^\d+(\.|\,)\d{2}$" />
            </div>
            <button type="submit" class="btn btn-primary">Place Bet</button>
        </form>
    </div>
</section>
